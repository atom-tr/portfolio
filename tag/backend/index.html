    <script>
       
        let lastScrollTop = 0;
        let headerHeight = document.getElementById('header').offsetHeight;

        document.getElementById('wrapper').addEventListener("scroll", function() {
            const currentScroll = document.getElementById('wrapper').scrollTop;
            console.log(lastScrollTop);
            if (currentScroll >= lastScrollTop) {
                // Scrolling down, hide the navbar
                 document.getElementById("header").style.top = `-${headerHeight}px`; // Move navbar off the screen
                 document.getElementById("header").style.position = "relative";
            } else {
                // Scrolling up, show the navbar
                 document.getElementById("header").style.top = "0";
                 document.getElementById("header").style.position = "fixed";
            }
            if (currentScroll <=0 ) {
                document.getElementById("header").style.position = "relative";
            }

            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Avoid negative scroll values
        });
    </script>
