<head>
	<meta charset="utf-8">

	<meta name="description" content="">

<body>
	<div id="fake" onclick="realme()">
		Hello world!
	</div>
	<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
	<main id="main" class="y-mandatory">
		<section class="ele bgjar-1">
			<div class="container">
				<h1><small>Hi There,</small><br>I'm <b>atomtr</b></h1>
				<p>This is a Hello world page.</p>
				<h3 class="social mt-0">
					<a class="i-github" href="https://github.com/atom-tr"></a>
					<a class="i-instagram" href="https://instagram.com/anton.thai"></a>
				</h3>
			</div>
		</section>
		<section class="ele bgjar-2">
			<div class="container">
				<p>This is a another hello world page.</p>
			</div>
		</section>
	</main>

	<script>

		const f = document.getElementById('fake');
		const m = document.getElementById('main');
		window.onload = function () {
			// sessionStorage .setItem('test', 'test');
			let fake = localStorage.getItem("fake");
			if (fake === null) {
				f.style.display = 'block';
				m.style.display = 'none';
			} else {
				f.style.display = 'none';
				m.style.display = 'block';
			}
		}
		function realme() {
			f.style.display = 'none';
			m.style.display = 'block';
			localStorage.setItem("fake", 0);
		}
	</script>
</body>

</html>
